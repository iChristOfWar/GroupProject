                new Product(11, "Razer DeathAdder V2", 69.99f, "High-precision gaming mouse.", "Gaming Accessories"),
                new Product(12, "Corsair K95 RGB Keyboard", 129.99f, "Mechanical keyboard with RGB lighting.", "Gaming Accessories"),
