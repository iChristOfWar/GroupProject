                new Product(25, "Ultimate Ears BOOM 3", 149.99f, "Durable speaker with waterproof design.", "Speakers")
            };

            // Main menu
            while (true)
            {
                Console.WriteLine("Welcome to the Product Page!");
                Console.WriteLine("Select a category to view products:");
                Console.WriteLine("1. Mobile Phones");
                Console.WriteLine("2. Laptops");
                Console.WriteLine("3. Gaming Accessories");
                Console.WriteLine("4. Headphones");
                Console.WriteLine("5. Speakers");
                Console.WriteLine("6. Exit");
                Console.Write("Enter your choice: ");

                string choice = Console.ReadLine();
                Console.Clear();

                // Handle user input
                switch (choice)
                {
                    case "1":
                        DisplayProductsByCategory(products, "Mobile Phones");
                        break;
                    case "2":
                        DisplayProductsByCategory(products, "Laptops");
                        break;
                    case "3":
                        DisplayProductsByCategory(products, "Gaming Accessories");
                        break;
                    case "4":
                        DisplayProductsByCategory(products, "Headphones");
                        break;
                    case "5":
                        DisplayProductsByCategory(products, "Speakers");
                        break;
                    case "6":
                        Console.WriteLine("Thank you for using the Product Viewer. Goodbye!");
                        return;
                    default:
                        Console.WriteLine("Invalid choice. Please try again.");
                        break;
                }
                Console.WriteLine(); // Add some spacing before the next menu
            }
        }

        // Method to display products by category
        static void DisplayProductsByCategory(List<Product> products, string category)
        {
            Console.WriteLine($"Products in {category}:");
           
            var categoryProducts = products.FindAll(p => p.CategoryName == category);

            if (categoryProducts.Count > 0)
            {
                foreach (var product in categoryProducts)
                {
                    product.DisplayProductDetails();
                }
            }
            else
            {
                Console.WriteLine($"No products found in {category}.");
            }

           
            Console.WriteLine("Press Enter to return to the main menu...");
            Console.ReadLine();
            Console.Clear();
        }
    }
}
