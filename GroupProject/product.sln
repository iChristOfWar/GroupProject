                new Product(16, "Sony WH-1000XM5", 399.99f, "Industry-leading noise cancellation.", "Headphones"),
                new Product(17, "Bose QuietComfort 45", 329.99f, "Comfortable headphones with great sound.", "Headphones"),
                new Product(18, "Jabra Elite 85h", 249.99f, "Smart noise-cancelling headphones.", "Headphones"),
                new Product(19, "Beats Studio3", 349.99f, "Stylish headphones with pure bass.", "Headphones"),
                new Product(20, "Sennheiser HD 560S", 199.99f, "Audiophile headphones with high accuracy.", "Headphones"),

                // Speakers
                new Product(21, "JBL Charge 5", 179.99f, "Portable Bluetooth speaker with deep bass.", "Speakers"),
                new Product(22, "Sonos One", 219.99f, "Smart speaker with voice assistant.", "Speakers"),
